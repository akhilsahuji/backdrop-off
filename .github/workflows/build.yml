name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            executable: Backdrop-Off.exe
            asset_name: Backdrop-Off-Windows
          - os: macos-latest
            executable: Backdrop-Off
            asset_name: Backdrop-Off-macOS
          - os: ubuntu-latest
            executable: Backdrop-Off
            asset_name: Backdrop-Off-Linux

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller backdrop-off.spec

    - name: Rename executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        move dist\Backdrop-Off.exe dist\${{ matrix.asset_name }}.exe

    - name: Rename executable (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mv dist/Backdrop-Off dist/${{ matrix.asset_name }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          */Backdrop-Off-Windows.exe
          */Backdrop-Off-macOS
          */Backdrop-Off-Linux
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
