name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.1)'
        required: true
        default: 'v1.0.1'
      prerelease:
        description: 'Mark as pre-release'
        type: boolean
        default: false

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            platform: windows
            executable: Backdrop-Off.exe
          - os: macos-latest
            platform: macos
            executable: Backdrop-Off
          - os: ubuntu-latest
            platform: linux
            executable: Backdrop-Off

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk python3-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install python-tk

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel setuptools
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        echo "Building with PyInstaller..."
        pyinstaller --onefile --windowed --name=Backdrop-Off \
          --hidden-import=customtkinter \
          --hidden-import=PIL._tkinter_finder \
          --hidden-import=PIL.Image \
          --hidden-import=rembg \
          --hidden-import=onnxruntime \
          --hidden-import=tkinter.colorchooser \
          --hidden-import=tkinter.filedialog \
          --hidden-import=tkinter.messagebox \
          --hidden-import=threading \
          --hidden-import=subprocess \
          --hidden-import=platform \
          --noconfirm \
          bg_remover_ui.py
      shell: bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backdrop-off-${{ matrix.platform }}
        path: dist/${{ matrix.executable }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: List artifacts (debug)
      run: |
        find ./artifacts -type f -exec ls -la {} \;

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Backdrop-Off ${{ github.event.inputs.version }}
        body: |
          ## Backdrop-Off Release ${{ github.event.inputs.version }}
          
          ### Downloads
          - **Windows**: Download `Backdrop-Off.exe`
          - **macOS**: Download `Backdrop-Off` (macOS executable)
          - **Linux**: Download `Backdrop-Off` (Linux executable)
          
          ### Features
          - AI-powered background removal
          - Custom background color selection
          - Batch processing
          - Progress tracking
          - Cross-platform support
          
          ### Installation
          Simply download the executable for your platform and run it - no Python installation required!
          
          Built from commit: ${{ github.sha }}
        files: |
          artifacts/backdrop-off-windows/Backdrop-Off.exe
          artifacts/backdrop-off-macos/Backdrop-Off
          artifacts/backdrop-off-linux/Backdrop-Off
        prerelease: ${{ github.event.inputs.prerelease }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
